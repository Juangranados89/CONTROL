## Render Blueprint Configuration - Full Stack
## Frontend (Static) + Backend (Web Service) + PostgreSQL

databases:
  - name: controlfleet-db
    plan: free
    databaseName: controlfleet
    user: controlfleet

services:
  # Backend API (Node + Express + Prisma)
  - type: web
    name: controlfleet-api
    runtime: node
    plan: free
    repo: https://github.com/Juangranados89/CONTROL
    branch: main
    rootDir: server
    buildCommand: ./render-build.sh
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: controlfleet-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: "4000"

  # Frontend Static Site (React + Vite)
  - type: web
    name: controlfleet
    runtime: static
    repo: https://github.com/Juangranados89/CONTROL
    branch: main
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_URL
        value: https://controlfleet-api.onrender.com

