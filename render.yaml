## Render configuration (static site)
# Replace <REPO_URL> with your repository (e.g. github.com/owner/repo)
# You can also leave `repo` empty and connect the site in the Render dashboard.
static_sites:
  - name: controlfleet
    repo: https://github.com/Juangranados89/CONTROL
    branch: main
    buildCommand: npm install && npm run build
    publishPath: dist
    plan: free
    healthCheckPath: /
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    env:
      - key: NODE_VERSION
        value: "20"

# Notes:
# - Build command installs dependencies and builds the app to `dist/` (Vite).
# - On Render: create a new Static Site, or use this file for Infrastructure as Code.
# - Ensure `public/logo.png` exists if you rely on PDF generation with the logo.

# Web service (API) using Node + Prisma
services:
  - type: web
    name: controlfleet-api
    env: node
    plan: free
    repo: <REPO_URL>
    branch: main
    buildCommand: cd server && npm install && npx prisma generate && npm run prisma:migrate
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false

